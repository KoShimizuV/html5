<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>multipage template</title> 
<link rel="stylesheet" href="//code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="//code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
</head> 

<body>
<div data-role="header">
  <h1>Question</h1>
</div>
<p><div id="act_id1"></div></p>
<p><div id="q1"></div></p>

<div data-role="collapsible">
<h3 id="check_ans">check answer</h3> 
  <p><div id="a"></div></p>
</div>
<p><a href="#" onclick="next()">Next</a></p>

<div data-role="footer">
<h4>Page Footer</h4>
</div><!-- /footer -->

<script type="text/javascript">
window.onload = function(){
  init();
  domQA();
}

function init(){
  q = new Array("namely", "sufficient");
  a = new Array("sunawachi", "manzokuna");
  active_id = 0;
}

function domQA(){
  document.getElementById("act_id1").innerText = "Question No" + (active_id +1);
  document.getElementById("q1").innerText = q[active_id];
  document.getElementById("a").innerText = a[active_id];
}

function next(){
  ++active_id;
  if (q.length <= active_id ){
    alert("return Question 1");
    active_id = 0; 
  }
  $('#check_ans').trigger('collapse');
  domQA();
}

</script>
</body>
</html>
